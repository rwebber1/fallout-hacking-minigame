<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fallout Terminal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="terminal">
        <div class="terminal-screen">
            <div class="terminal-header">
                <p>ROBCO INDUSTRIES (TM) TERMLINK PROTOCOL</p>
                <p class="terminal-message">ENTER PASSWORD NOW</p>
                <p class="attempts-left">4 Attempt(s) Left: █ █ █ █</p>
            </div>
            <div class="terminal-body">
                <div class="word-grid">
                <!-- Hexadecimal memory and random character generation will go here -->
                    <p id="column1" class = "hex-address"></p>
                    <p id="column2" class = "data"></p>
                    <p id="column3" class = "hex-address"></p>
                    <p id="column4" class = "data"></p>
                </div>
                <div class="output">
                    <p id="submission-log" class="submission-log"></p>
                    <p id="input" class="input">><span id="entry" class="entry"></span><span id="flashing-cursor" class="flashing-cursor">█</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="hacking-minigame.js"></script>
</body>
</html>
